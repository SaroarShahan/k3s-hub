apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: html-app-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: html-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: html-app-service
            port:
              number: 80